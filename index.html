
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Current Time, Date, and Weather</h1>
    <div class="time-date">
      <div class="card">
        <p id="date">Loading Date...</p>
      </div>
      <div class="card">
        <p id="time">Loading Time...</p>
      </div>
      <div class="card">
        <p><i class="fas fa-thermometer-half"></i> <span id="temperature">Fetching Temperature...</span></p>
      </div>
      <div class="card">
        <p><i class="fas fa-water"></i> <span id="humidity">Fetching Humidity...</span></p>
      </div>
      <div class="card">
        <p><i class="fas fa-wind"></i> <span id="wind">Fetching Wind Speed...</span></p>
      </div>
      <p id="custom-message">Loading message...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
